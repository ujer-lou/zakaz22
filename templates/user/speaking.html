<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        a {
            text-decoration: none;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .essential-speaking {
            background-color: #f39c12;
            color: #fff;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.4);
        }

        .essential-speaking:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(243, 156, 18, 0.6);
        }

        .ielts-speaking {
            background-color: #3498db;
            color: #fff;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }

        .ielts-speaking:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(52, 152, 219, 0.6);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select Your Speaking Option</h1>
    <div class="button-group">
        <button class="essential-speaking" onclick="window.location.href='{% url 'essential' %}'">Essential Speaking
        </button>
        <button class="ielts-speaking" onclick="window.location.href='{% url 'ielts' %}'">IELTS Speaking</button>
    </div>
</div>
</body>
</html>
