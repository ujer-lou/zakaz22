<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 180px;
        }

        .part1 {
            background-color: #e74c3c;
            color: #fff;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
        }

        .part1:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(231, 76, 60, 0.6);
        }

        .part2 {
            background-color: #3498db;
            color: #fff;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }

        .part2:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(52, 152, 219, 0.6);
        }

        .part3 {
            background-color: #2ecc71;
            color: #fff;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
        }

        .part3:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(46, 204, 113, 0.6);
        }

        .full-test {
            background-color: #f1c40f;
            color: #fff;
            box-shadow: 0 4px 10px rgba(241, 196, 15, 0.4);
        }

        .full-test:hover {
            background-color: #f39c12;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(241, 196, 15, 0.6);
        }

        img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        picture img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>IELTS Speaking Options</h1>
    <div class="button-group">
        <div class="button-content">
            <picture>
                <source srcset="/static/images/part1.webp" type="image/webp">
            </picture>
            <button class="part1" onclick="window.location.href='{% url 'part1' %}'">Part 1</button>
        </div>
        <div class="button-content">
            <picture>
                <source srcset="/static/images/part2.webp" type="image/webp">
            </picture>
            <button class="part2" onclick="window.location.href='{% url 'part2' %}'">Part 2</button>
        </div>
        <div class="button-content">
            <picture>
                <source srcset="/static/images/part3.webp" type="image/webp">
            </picture>
            <button class="part3" onclick="window.location.href='{% url 'part3' %}'">Part 3</button>
        </div>
        <div class="button-content">
            <picture>
                <source srcset="/static/images/ff.webp" type="image/webp">
            </picture>
            <button class="full-test" onclick="window.location.href='{% url 'fulltest' %}'">Take Full Test</button>
        </div>
    </div>
</div>
</body>
</html>
